<div class="min-h-screen bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-6">
          <a routerLink="/" class="flex items-center gap-2">
            <div
              class="w-10 h-10 bg-linear-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center"
            >
              <span class="text-2xl">üìù</span>
            </div>
            <span
              class="text-2xl font-bold bg-linear-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
            >
              BlogApp
            </span>
          </a>

          <div class="hidden md:flex items-center gap-4">
            <a
              routerLink="/dashboard"
              routerLinkActive="text-blue-600 font-semibold border-b-2 border-blue-600"
              [routerLinkActiveOptions]="{ exact: true }"
              class="px-4 py-2 text-gray-600 hover:text-blue-600 transition-colors"
            >
              Dashboard
            </a>
            <a href="#" class="px-4 py-2 text-gray-600 hover:text-blue-600 transition-colors">
              My Posts
            </a>
            <a
              routerLink="/dashboard/media"
              routerLinkActive="text-blue-600 font-semibold border-b-2 border-blue-600"
              [routerLinkActiveOptions]="{ exact: true }"
              class="px-4 py-2 text-gray-600 hover:text-blue-600 transition-colors"
            >
              Media
            </a>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <!-- User Menu with Fixed Dropdown -->
          <div class="relative">
            <button (click)="toggleDropdown()" class="flex items-center gap-3">
              <div class="hidden md:block text-right">
                <div class="text-sm font-semibold text-gray-900">
                  {{ authService.user()?.full_name || 'User' }}
                </div>
                <div class="text-xs text-gray-500 capitalize">
                  {{ authService.user()?.role || 'user' }}
                </div>
              </div>

              <!-- Avatar - Always synced from authService -->
              @if (authService.user()?.avatar) {
              <img
                [src]="authService.user()!.avatar"
                alt="Avatar"
                class="w-10 h-10 rounded-full object-cover"
              />
              } @else {
              <div
                class="w-10 h-10 bg-linear-to-br from-blue-100 to-purple-100 rounded-full flex items-center justify-center text-xl"
              >
                {{ authService.user()?.full_name?.charAt(0) || 'üë§' }}
              </div>
              }
            </button>

            <!-- Dropdown Menu - Click based, not hover -->
            @if (isDropdownOpen()) {
            <div
              class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50"
            >
              <button
                (click)="navigateToProfile()"
                class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                Profile Settings
              </button>
              <div class="border-t border-gray-200 my-1"></div>
              <button
                (click)="logout()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  />
                </svg>
                Logout
              </button>
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content - Child routes render here -->
  <router-outlet />
</div>

<!-- Click outside to close dropdown -->
@if (isDropdownOpen()) {
<div (click)="closeDropdown()" class="fixed inset-0 z-40"></div>
}
